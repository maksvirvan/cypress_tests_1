version: 2.1

orbs:
  cypress: cypress-io/cypress@3
jobs:
  build:
    docker:
      - image: circleci/node:14.16.1-buster
    steps:
      - checkout
      - run: npm install
      - run:
          name: Run Cypress
          command: >
            docker build -t my-cy-image .
            docker run -i -v "%cd%":/app -t my-cy-image            
workflows:
  build:
    jobs:
      - build
